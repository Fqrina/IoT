<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltStream — Feedback</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family:"Segoe UI",sans-serif; background:#0a0a0a; color:#fff; }
    header { padding:1rem; font-weight:bold; font-size:1.2rem; }
    .form { margin:1rem; display:flex; flex-direction:column; gap:1rem; }
    textarea { width:100%; height:150px; border-radius:12px; padding:0.8rem;
      background:#111; border:none; color:#fff; resize:none; }
    button { background:linear-gradient(135deg,#7b2ff7,#00c6ff); border:none;
      padding:0.8rem; border-radius:12px; color:#fff; font-weight:bold; cursor:pointer; }
    .msg { margin:1rem; font-size:0.9rem; color:#0f0; }
    .bottom-nav { position:fixed; bottom:15px; left:50%; transform:translateX(-50%);
      background:linear-gradient(135deg,#7b2ff7,#00c6ff); border-radius:30px;
      display:flex; justify-content:space-around; padding:0.6rem 1.2rem; width:90%; max-width:400px; }
    .bottom-item { text-align:center; font-size:0.7rem; }
    .bottom-item i { display:block; font-size:1.3rem; }
  </style>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>Kritik & Saran</header>

  <div class="form">
    <textarea id="pesan" placeholder="Tulis saran/keluhan Anda..."></textarea>
    <button onclick="kirim()">Kirim</button>
    <p class="msg" id="msg"></p>
  </div>

  <div class="bottom-nav">
    <div class="bottom-item"><a href="dashboard.html"><i class="fas fa-th-large"></i><span>Dashboard</span></a></div>
    <div class="bottom-item"><a href="grafik.html"><i class="fas fa-chart-bar"></i><span>Grafik</span></a></div>
    <div class="bottom-item"><a href="peta.html"><i class="fas fa-map-pin"></i><span>Peta</span></a></div>
    <div class="bottom-item"><a href="profil.html"><i class="fas fa-user"></i><span>Profil</span></a></div>
  </div>

  <script>
    const API = "http://localhost:3000";
    function kirim() {
      fetch(`${API}/feedback`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pesan: document.getElementById("pesan").value })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText = "Pesan terkirim ✔";
        document.getElementById("pesan").value = "";
      })
      .catch(() => document.getElementById("msg").innerText = "Gagal mengirim ❌");
    }
  </script>
</body>
</html>
