<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltStream â€” Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }
    .btn-login {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #7b2ff7, #00c6ff);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }
    .btn-login:hover {
      opacity: 0.9;
    }
    .meta {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>VoltStream Login</h2>
    <div class="input-group">
      <label>Username</label>
      <input id="username" type="text" placeholder="galapaksi81" />
    </div>
    <div class="input-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="123" />
    </div>
    <button class="btn-login" onclick="login()">Masuk</button>
    <p id="msg" class="meta"></p>
  </div>

  <script>
    const API = ''; // same-origin (works on 127, ngrok, Netlify proxy)
    function login() {
      fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        }),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Login gagal");
        return res.json();
      })
      .then((data) => {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "dashboard.html";
      })
      .catch((e) => (document.getElementById("msg").innerText = e.message));
    }
  </script>
</body>
</html>
